<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header" style="margin-top:5vh; margin-left:2%; margin-right:2%;">
        <div><img class="xy" id="a" src="./img/sBknaoTa6E_large.png" alt="Background image"></div>
        <div><img class="xy" id="b" src="./imG/sBknaoTa6E_large.png" alt="Background image"></div>
        <div><img class="xy" id="c" src="./imG/sBknaoTa6E_large.png" alt="Background image"></div>
        <div><img class="xy" id="d" src="./imG/sBknaoTa6E_large.png" alt="Background image"></div>
        <div><img class="xy" id="e" src="./imG/sBknaoTa6E_large.png" alt="Background image"></div>
        <div><img class="xy" id="f" src="./imG/sBknaoTa6E_large.png" alt="Background image"></div>
        <div><img class="xy" id="g" src="./imG/sBknaoTa6E_large.png" alt="Background image"></div>        

    </div>
    <!--....................................................here is the main Stopwatch.............................................-->
    <div class="watch">
        <!--....................................................here is the timer.............................................-->
        <div class="time">
            <span>00:00:00:00</span>
        </div>
        <!--....................................................here is the Controlers.............................................-->
        <div class="controls">
            <button id="Start">Start</button>
            <button id="Stop">Stop</button>
            <button id="Reset">Reset</button>
        </div>

    </div>
    <DIV style="margin-left: 39%; color: rgb(12, 112, 112);">
        <h1>Mathur_Ji StopWatch</h1>
    </DIV>
    
    <script src="index.js"></script>
</body>
</html>
